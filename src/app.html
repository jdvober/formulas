<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<!--<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/mml-chtml.js"></script>-->
		<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/mml-mml.js"></script>
		<script>
			MathJax = {
				loader: { load: ['input/asciimath'] },
				startup: {
					typeset: false, // We'll manually trigger typesetting
					ready: () => {
						MathJax.startup.defaultReady()
						MathJax.startup.promise.then(() => {
							MathJax.typeset()
						})
					},
				},
			}
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div><div style="display: contents">%sveltekit.body%</div></div>
	</body>
</html>
